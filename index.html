    <script>
        var numBer = [];
        function getNum() {
            var num = Number(document.getElementById('inputNum').value);
            numBer.push(num);
            document.getElementById('txtArray').innerHTML = numBer;
        }

        function sum() {
            var sum = 0;
            for (var i = 0; i < numBer.length; i++) {
                if (numBer[i] > 0) {
                    sum += numBer[i];
                }
            }
            document.getElementById('txtSum').innerHTML = "T·ªïng c√°c s·ªë d∆∞∆°ng: " + sum;
        }

        function count() {
            var count = 0;
            for (var i = 0; i < numBer.length; i++) {

                    count++
                }

            document.getElementById('txtCount').innerHTML = "S·ªë d∆∞∆°ng: " + count;
        }

        function findMin() {
            var min = numBer[0];
            for (var i = 0; i < numBer.length; i++) {
                if (min > numBer[i]) {
                    min = numBer[i];
                }
            }
            document.getElementById('txtMin').innerHTML = "S·ªë nh·ªè nh·∫•t: " + min;
        }
        function findMinPos() {
            var minPos = numBer[0];
            for (var i = 0; i < numBer.length; i++) {
                if (numBer[i] > 0 && minPos > numBer[i]) {
                    minPos = numBer[i];
                }
            }
            document.getElementById('txtMinPos').innerHTML = "S·ªë d∆∞∆°ng nh·ªè nh·∫•t: " + minPos;
        }
        function findEven() {
            var even = '';
            for (var i = numBer.length - 1; i >= 0; i--) {
                if (numBer[i] % 2 == 0) {
                    even = numBer[i];
                    break;

        function changePos() {

            var index2 = document.getElementById('inputIndex2').value;

            var temp = numBer[index1];
            numBer[index1] = numBer[index2];
            numBer[index2] = temp;

        function shortPos() {

            document.getElementById('txtIncrease').innerHTML = "H√†m sau khi s·∫Øp x·∫øp: " + shortPos;
        }

        function isPrime(num) {
            if (num < 2) {
                return false;
            }
            for (var i = 2; i <= Math.sqrt(num); i++) {
                if (num % i == 0) {
                    return false;
                }
            }
            return true
        }

        function findPrime() {
            var firstPrime = -1;
            for (var i = 0; i < numBer.length; i++) {
                if (isPrime(numBer[i])) {

            document.getElementById('txtPrime').innerHTML = firstPrime;
